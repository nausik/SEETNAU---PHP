<div id = "post_video" title = "Post new video">
	<div id = "post_video_form">
		Title:
		<br>
		<input type = "text" name = "title" id = "video_title">
		<br>
		Link to video:
		<br>
		<input type = "text" id = "video_link" name = "link">
		<br>
		Description:
		<br>
		<input type = "text" id = "video_descr" name = "description">
		<br>
		Tags (no more than 25, split with coma):
		<br>
		<input type = "text" name = "video_tags" id = "video_tags">
		<br>
		<br>
		<input type = "button" value = "Post video" id = "post_video">
	</div>
</div>
